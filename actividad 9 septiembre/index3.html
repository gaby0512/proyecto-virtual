<head>

<body>

    <h1>Adivina el Número</h1> <!-- Encabezado principal de la página -->
    
    <p>Intenta adivinar un número entre 1 y 100.</p>
    <input type="number" id="numero" placeholder="Escribe tu número"><!-- Campo para que el usuario escriba su número --> 
    
    <button onclick="adivinar()">Adivinar</button><!-- Botón que ejecuta la función 'adivinar()' cuando se hace clic -->
    
    <p id="resultado"></p> <!-- Párrafo para mostrar el resultado del intento del usuario -->
   
</body>
